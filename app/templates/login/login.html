{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'icons/senac.svg' %}" type="image/x-icon">
    <!-- RESET CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- MEU CSS -->
     <link rel="stylesheet" href="{% static 'styles/base.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <title>Login</title>
</head>
<body>
    <main class="container">
        <div class="row">
            <div class="container_login col">
                <div class="text-center ">
                    <img src="{% static 'icons/senac.svg' %}" alt="logo_senac" class="logo_senac center h1">
                    <h1 class="h1 fw-bolder color_marrom">Senac Music Hall</h1>
                    <h1 class="h1 fw-bolder color_marrom">Login</h1>
                </div>

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }} text-center"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

                <form action="#" method="post"> {% csrf_token %}
                    <div class="mb-3">
                        <label for="login" class="color_marrom">Login:</label>
                        <input type="text" id="login" name="login" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="color_marrom">Senha:</label>
                        <div class="password_container">
                            <input type="password" id="password" name="password" class="form-control">
                            <button class="btn eye_icon" type="button" id="toggle-pass"><img src="{% static 'icons/eye-slash.svg' %}" alt="icon_eye" class="rounded" id="eye"></button>
                        </div>
                    </div>

                    <div class="container text-center">
                        <button class="btn btn_login" type="submit">Entrar</button>
                    </div>
                </form>

                <div class="line"></div>
                <div class="text-center"><a href="#" class="color_marrom link_style">Esqueci a senha</a></div>
            </div>

            <div class="col">
                <img src="{% static 'images/img_login.png' %}" alt="" class="rounded position_img">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous">
    </script>
    <script src="{% static 'scripts/see_password.js' %}"></script>
</body>
</html>
